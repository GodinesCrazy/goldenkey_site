    * {

      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      /* Paleta Hospitalaria Profesional */
      --medical-blue: #0066cc;
      --medical-blue-dark: #004499;
      --medical-blue-light: #e6f3ff;
      --medical-green: #00a86b;
      --medical-green-light: #e8f5f0;
      --medical-red: #d32f2f;
      --medical-orange: #ff8c00;
      
      /* Grises Médicos */
      --white: #ffffff;
      --gray-50: #fafbfc;
      --gray-100: #f4f6f8;
      --gray-200: #e4e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;

      --shadow-md: 0 4px 12px rgba(0,102,204,0.12);
      --shadow-lg: 0 8px 24px rgba(0,102,204,0.15);

    body {

      top: 0;
      z-index: 1000;

      font-size: 16px;
      font-weight: 600;

      background: var(--white);

      position: relative;
      overflow-x: hidden;

      font-weight: 700;

      height: 32px;

      margin: 0 auto 12px;
      font-size: 20px;

      font-weight: 500;

      border-radius: 16px;
      box-shadow: var(--shadow-md);

    .doctor-card:hover {

    .doctor-info {

      gap: 16px;
    }
    
    .doctor-avatar {

      height: 64px;
      border-radius: 12px;

      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--medical-blue);
      font-weight: 600;

    .doctor-details {

    .doctor-name {

      font-weight: 600;
      color: var(--gray-900);

    .doctor-specialty {

      color: var(--medical-blue);
      font-weight: 500;
      margin-bottom: 8px;

    .doctor-credentials {

      gap: 12px;
      font-size: 12px;
      color: var(--gray-500);

    .credential-badge {

      align-items: center;
      gap: 4px;
      background: var(--medical-green-light);
      color: var(--medical-green);
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    .doctor-body {
      padding: 20px;
    }
    
    .doctor-stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 16px;
      background: var(--gray-50);
      border-radius: 12px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 16px;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 11px;
      color: var(--gray-500);
      font-weight: 500;
    }
    
    .consultation-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .consultation-location {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--gray-600);
    }
    
    .consultation-price {
      font-size: 20px;
      font-weight: 700;
      color: var(--medical-blue);
    }
    
    /* Botones Profesionales */
    .btn {
      border: none;
      border-radius: 12px;
      font-family: var(--font-family);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--medical-blue) 0%, var(--medical-blue-dark) 100%);
      color: var(--white);
      padding: 16px 24px;
      font-size: 16px;
      box-shadow: var(--shadow-sm);
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-secondary {
      background: var(--white);
      color: var(--medical-blue);
      border: 2px solid var(--medical-blue);
      padding: 14px 24px;
      font-size: 16px;
    }
    
    .btn-secondary:hover {
      background: var(--medical-blue-light);
    }
    
    .btn-full {
      width: 100%;
    }
    
    /* Dashboard de Médico Profesional */
    .dashboard-stats {
      padding: 0 24px;
    }
    
    .stats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .admin-badge {
      background: var(--medical-orange);
      color: var(--white);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }
    
    .metric-card {
      background: var(--white);
      padding: 20px;
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .metric-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--medical-blue);
    }
    
    .metric-icon {
      width: 40px;
      height: 40px;
      background: var(--medical-blue-light);
      color: var(--medical-blue);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-size: 18px;
    }
    
    .metric-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 4px;
    }
    
    .metric-label {
      font-size: 12px;
      color: var(--gray-500);
      font-weight: 500;
    }
    
    .metric-change {
      font-size: 11px;
      color: var(--medical-green);
      font-weight: 600;
      margin-top: 4px;
    }
    
    /* Lista de Pacientes Profesional */
    .patients-list {
      background: var(--white);
      margin: 0 24px;
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--gray-200);
      overflow: hidden;
    }
    
    .list-header {
      background: var(--gray-50);
      padding: 16px 20px;
      border-bottom: 1px solid var(--gray-200);
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-700);
    }
    
    .patient-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      border-bottom: 1px solid var(--gray-100);
      transition: all 0.2s ease;
    }
    
    .patient-item:last-child {
      border-bottom: none;
    }
    
    .patient-item:hover {
      background: var(--gray-50);
    }
    
    .patient-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--medical-blue-light) 0%, var(--white) 100%);
      border: 2px solid var(--medical-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--medical-blue);
      font-weight: 600;
    }
    
    .patient-info {
      flex: 1;
    }
    
    .patient-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--gray-900);
      margin-bottom: 4px;
    }
    
    .patient-complaint {
      font-size: 13px;
      color: var(--gray-600);
      margin-bottom: 4px;
    }
    
    .patient-priority {
      display: inline-block;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    .priority-urgent {
      background: #fee2e2;
      color: var(--medical-red);
    }
    
    .priority-normal {
      background: var(--medical-green-light);
      color: var(--medical-green);
    }
    
    .patient-time {
      text-align: right;
    }
    
    .time-primary {
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-900);
    }
    
    .time-secondary {
      font-size: 12px;
      color: var(--gray-500);
    }
    
    /* Navegación Profesional */
    .professional-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 420px;
      background: var(--white);
      border-top: 1px solid var(--gray-200);
      box-shadow: 0 -4px 24px rgba(0,0,0,0.08);
      display: flex;
      padding: 8px 0;
    }
    
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--gray-400);
      transition: all 0.2s ease;
      padding: 12px 8px;
    }
    
    .nav-item.active {
      color: var(--medical-blue);
    }
    
    .nav-item:hover {
      color: var(--medical-blue);
      background: var(--medical-blue-light);
      border-radius: 12px;
    }
    
    .nav-icon {
      font-size: 20px;
      margin-bottom: 2px;
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Formularios Profesionales */
    .form-section {
      padding: 32px 24px;
      max-width: 360px;
      margin: 0 auto;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .medical-logo-large {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--medical-blue) 0%, var(--medical-blue-dark) 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: var(--white);
      font-size: 32px;
    }
    
    .form-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 8px;
    }
    
    .form-subtitle {
      font-size: 14px;
      color: var(--gray-500);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: var(--gray-700);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-input {
      width: 100%;
      padding: 16px;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      font-size: 16px;
      font-family: var(--font-family);
      transition: all 0.2s ease;
      background: var(--white);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--medical-blue);
      box-shadow: 0 0 0 4px var(--medical-blue-light);
    }
    
    .form-input::placeholder {
      color: var(--gray-400);
    }
    
    /* Estados y notificaciones */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-online {
      background: var(--medical-green-light);
      color: var(--medical-green);
    }
    
    .status-busy {
      background: #fee2e2;
      color: var(--medical-red);
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .medical-container {
        max-width: 100%;
      }
      
      .specialties-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .metrics-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
